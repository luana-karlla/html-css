<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <!--Quando é numerico como calculo de media usa-se min e max-->
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 à 10" step="0.1" value="5" required> 
        </p>
        <p>
            <!--Os values é feito pelo js aqui foi feito a mao pq estou estudando html-->
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-04">
        </p>
        <p>
            <!--Os values é feito pelo js aqui foi feito a mao pq estou estudando html-->
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-04-18">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
