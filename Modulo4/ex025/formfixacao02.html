<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Atividade formulário 02</h1>
    <!--o professor guanabara disse que geralmente usa-se <div> como estamos começando pode usar <p>-->
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusua">Usuário </label>
            <input type="text" name="usu" id="iusua" required minlength="5" maxlength="20" size="20" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha </label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="8" size="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
