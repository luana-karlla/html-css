<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <!--seletor de cores-->
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!--quando for utilizar esse tipo de controle de envio de arquivo, voce nao pode utilizar o metodo Get (la em cima, sendo assim usa-se o metodo post) -->
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
